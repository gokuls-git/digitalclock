<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>DigitalClock</title>
</head>
<body>
    <div class="container">

        <div class="box">
            <div class="hours">
                <h1 id="hours">8</h1>
            </div>
            <!-- <img src="/images/day.png" class="dayandni8" alt="day and night"> -->
        </div>

        <div class="box">
            <div class="minutes">
                <h1 id="minutes">8</h1>
            </div>
            <!-- <img src="/images/hourglass.png" class="dayandni8" alt="day and night"> -->
        </div>

        <div class="box">
            <div class="seconds">
                <h1 id="seconds">8</h1>
            </div>
            <!-- <img src="/images/icons8-timer-32.png" class="dayandni8" alt="day and night"> -->
        </div>

        <div class="box">
            <div class="amorpm">
                <h1 id="amorpm">8</h1>
            </div>
            <!-- <h1>am or pm</h1> -->
        </div>




    </div>

    <script src="/main.js"></script>
</body>
</html>
